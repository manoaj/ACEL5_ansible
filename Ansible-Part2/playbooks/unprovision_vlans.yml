---
- name: Remove VLANs from Jinja Template
  hosts: leafs_DC1, leafs_DC2
  gather_facts: false
  tasks:
  - name: Create cfg from Template to delete vlan
    template:
      src: "{{ lookup('env','PWD') }}/templates/remove_vlans.j2"
      dest: "{{ lookup('env','PWD') }}/configs/remove_vlans.cfg"
      mode: 0644

  - name: Upload delete vlan config generated by template
    eos_config:
      src: "{{ lookup('env','PWD') }}/configs/remove_vlans.cfg"
