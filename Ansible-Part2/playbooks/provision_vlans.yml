---
- name: Create VLANs from Jinja Template
  hosts: leafs_DC1, leafs_DC2
  gather_facts: false
  tasks:
  - name: Create cfg from Template
    template:
      src: "{{ lookup('env','PWD') }}/templates/vlans.j2"
      dest: "{{ lookup('env','PWD') }}/configs/vlans.cfg"
      mode: 0644

  - name: Upload config generated by template
    eos_config:
      src: "{{ lookup('env','PWD') }}/configs/vlans.cfg"
