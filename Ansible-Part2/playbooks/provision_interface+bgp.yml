---
- name: Generate IP config + BGP from yaml
  hosts: DC1
  gather_facts: false
  tasks:
  - name: Register variables
    include_vars:
      file: "{{ lookup('env','PWD') }}/vars/underlay-DC1.yml"
      name: underlay

  - name: Create configuration files
    template:
      src: "{{ lookup('env','PWD') }}/templates/interface.j2"
      dest: "{{ lookup('env','PWD') }}/configs/{{ inventory_hostname }}_interface.cfg"
      mode: 0644

  - name: Upload config generated by template
    eos_config:
      src: "{{ lookup('env','PWD') }}/configs/{{ inventory_hostname }}_interface.cfg"
